<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>

        <section class="container">

            <!-- title -->

            <div class="title">

                <h2>FRASES</h2>
                <div class="underline"></div>

            </div>

            <!-- Review -->

            <article class="review">

                <div class="img-container">

                    <img src="./go.jpg" id="person-img" alt="">

                </div>

                <h4 id="author">George Orwell</h4>
                <p id="job">Escritor</p>

                <p id="info">
                    Hasta que no tengan conciencia de su fuerza, no se 
                    rebelarán, y hasta después de haberse revelado, 
                    no serán conscientes. Ese es el problema.
                </p>

                <!-- Botones -->

                <div class="button-container">

                    <button class="prev-btn">

                        <i class="fas fa-chevron-left"></i>

                    </button>

                    <button class="next-btn">

                        <i class="fas fa-chevron-right"></i>

                    </button>

                </div>

                <!-- Botón Random -->

                <button class="random-btn">Sorprendeme</button>

            </article>

        </section>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
